<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://gitcdn.xyz/repo/goessner/CodeMirror/master/theme/fh-do.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/codemirror/4.5.0/codemirror.css" rel="stylesheet" />
</head>

<body>
  <canvas id="canvas" width="260" height="180" class="playable-canvas"></canvas>
  <div class="playable-buttons">
    <input id="edit" type="button" value="Edit" />
    <input id="reset" type="button" value="Reset" />
  </div>
  <textarea id="code" class="playable-code">
g.cartesian()
 .chart({ x:35, y:35, b:200, h:120,
          funcs:[
            { data:[-2,6,0,-2,2,1,4,1,6,5] }
          ],
        })
 .exe(ctx)</textarea>

  <script src="https://gitcdn.xyz/repo/goessner/g2/master/g2.min.js"></script>
  <script src="https://gitcdn.xyz/repo/goessner/g2-chart/master/g2.chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/codemirror/4.5.0/codemirror.min.js"></script>
  <script src="https://cdn.jsdelivr.net/codemirror/4.5.0/mode/javascript/javascript.js"></script>
  <script>

var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var textarea = document.getElementById("code");
var reset = document.getElementById("reset");
var edit = document.getElementById("edit");
var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
  mode:  "javascript",
  lineNumbers: true,
  theme: "fh-do",
  styleActiveLine: true,
  matchBrackets: true,
  viewportMargin: Infinity,
  lineWrapping: true
});
var code = editor.getValue();
var g = g2();

function drawCanvas() {
  g.del().clr();
  eval(editor.getValue());
}

reset.addEventListener("click", function() {
  editor.setValue(code);
  drawCanvas();
});

edit.addEventListener("click", function() {
  editor.focus();
})

window.addEventListener("load", drawCanvas);
editor.on('change', function (editor) {
  drawCanvas();
});

</script>
</body>

</html>
