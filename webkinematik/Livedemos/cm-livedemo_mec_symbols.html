
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://gitcdn.xyz/repo/goessner/CodeMirror/master/theme/fh-do.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.40.2/lib/codemirror.css">
</head>

<body>
  <canvas id="canvas" width="680" height="150" class="playable-canvas"></canvas>
  <div class="playable-buttons">
    <input id="edit" type="button" value="Edit" />
    <input id="reset" type="button" value="Reset" />
  </div>
  <textarea id="code" class="playable-code">
g.view({cartesian:true})
    .origin({x: 20,y:75}).label({str:'origin',  loc:'s', off:25})
    .nod(   {x:120,y:75}).label({str:'nod',     loc:'s', off:25})
    .dblnod({x:220,y:75}).label({str:'dblnod',  loc:'s', off:25})
    .nodfix({x:320,y:75}).label({str:'nodfix',  loc:'s', off:25})
    .nodflt({x:420,y:75}).label({str:'nodflt',  loc:'s', off:25})
    .pol(   {x:520,y:75}).label({str:'pol',     loc:'s', off:25})
    .gnd(   {x:620,y:75}).label({str:'gnd',     loc:'s', off:25})
    .exe(ctx)</textarea>

  <script src="https://gitcdn.xyz/repo/goessner/g2/master/src/g2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.40.2/lib/codemirror.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.40.2/mode/javascript/javascript.js"></script>
  <script>

let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");
let reset = document.getElementById("reset");
let edit = document.getElementById("edit");
let g = g2();
let editor = CodeMirror.fromTextArea(document.getElementById("code"), {
  mode:  "javascript",
  lineNumbers: true,
  theme: "fh-do",
  styleActiveLine: true,
  matchBrackets: true,
});
let code = editor.getValue();

function drawCanvas() {
  g.del().clr();
  eval(editor.getValue());
}

reset.addEventListener("click", function() {
  editor.setValue(code);
  drawCanvas();
});

edit.addEventListener("click", function() {
  editor.focus();
})

window.addEventListener("load", drawCanvas);

editor.on('change', function (editor) {
  drawCanvas();
});

</script>
</body>

</html>
