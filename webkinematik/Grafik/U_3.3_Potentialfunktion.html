<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <canvas id="canvas" width="750" height="270" ></canvas>
    <script src="https://gitcdn.xyz/repo/goessner/g2/master/g2.min.js"></script>
    <script src="https://gitcdn.xyz/repo/goessner/g2-chart/master/g2.chart.min.js"></script>
    <script>

var ctx = document.getElementById("canvas").getContext("2d"),
    g = g2()
;

g.cartesian()
 .chart({ x:35, y:35, b:680, h:200,
          title:"1. Ableitung Potentialfunktion A 10.8",
          xmin:-0.1, xmax:Math.PI/2,
          ymin:-1, ymax:1,
          funcs:[
              {
                fn: function(x) {return Math.sin(x)*(1 - 2*Math.cos(x)) ;},
                dx:Math.PI/30    
              } 
          ],
          xaxis:{
              title:"Ï† [rad]",
              origin:true,
              grid:true
          },
          yaxis:{
              title:"U'",
              origin:true,
              grid:true
          }
        })
 .exe(ctx);

    </script>
</body>
</html>
