<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <canvas id="canvas" width="750" height="270" ></canvas>
    <script src="https://gitcdn.xyz/repo/goessner/g2/master/g2.min.js"></script>
    <script src="https://gitcdn.xyz/repo/goessner/g2-chart/master/g2.chart.min.js"></script>
    <script>

// aus Aufgabe 2.2
function buildgraph() {
    mec.values = [];
    for (mec.phi = 0; mec.phi < 360-1; mec.phi++) {  // phi in Grad
        mec.phi = mec.phi*Math.PI/180; // phi to Rad fÃ¼r Math-Funktionen
        mec.values.push(+mec.A().x.toFixed(2),+mec.A().y.toFixed(2));
        mec.phi = mec.phi*180/Math.PI; // phi to Grad zum Inkrementieren
    }
    mec.phi = 0;
}


var ctx = document.getElementById("canvas").getContext("2d"),
    mec = { // aus Aufgabe 2.2
        phi:0,
        a:170,
        b:50,

        ephi: function() { return { x:Math.cos(this.phi), 
                                    y:Math.sin(this.phi) }},

        A: function() {return { x:this.a*this.ephi().x,
                                y:this.b*this.ephi().y }},
        values: []
    },
    g = g2()
;


buildgraph();

g.cartesian()
 .chart({ x:35, y:35, b:680, h:200,
          title:"Aufgabe 3.2 (2.2)",
          funcs:[{ 
              data:mec.values,
              fill:true 
          }],
          xaxis:{
              title:"x",
              origin:true,
              grid:true
          },
          yaxis:{
              title:"y",
              origin:true,
              grid:true
          }
        })
 .exe(ctx);


    </script>
</body>
</html>
