<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
     <canvas id="c" width="401" height="401"></canvas>

    <script src="https://gitcdn.xyz/repo/goessner/v2/master/v2.min.js"></script>
    <script src="https://gitcdn.xyz/repo/goessner/g2/master/src/g2.js"></script>
    
    <script>

let ctx = document.getElementById("c").getContext("2d"),
    g = g2(),
    fac = 400,

    // gegeben
    A = v2(25, 10),
    B = v2(40, 5),
    P = v2(20, 40),
    r = 5,
    e1  = v2.iunit(v2.dif(P, A)),
    e2  = v2.iunit(v2.dif(P, B)),

    //  gesucht
    e12 = v2.iunit(v2.sum(e1, e2)),
    l = -(v2.perp(e12, v2.tilde(e1))/v2.perp(e12, e1))*r   ,
    h = (v2.perp(e1, v2.tilde(e1))/v2.perp(e1, e12))*r,
    C = v2.dif(P, v2.scl(e12, h))
;

console.log("e1 =");
console.log(e1);
console.log("e2 =");
console.log(e2);
console.log("e12 =");
console.log(e12);
console.log("l =");
console.log(l);
console.log("h =");
console.log(h);
console.log("C_abs =");
console.log(C);
console.log("C_rel =");
console.log(v2.scl(e12, -h));


g.view({cartesian:true}).grid().zoom(6)
 .use("origin",{scl:0.5})
 .cir(C.x,C.y,r)
 .lin(P.x-fac*e1.x, P.y-fac*e1.y, P.x+fac*e1.x, P.y+fac*e1.y)
 .lin(P.x-fac*e2.x, P.y-fac*e2.y, P.x+fac*e2.x, P.y+fac*e2.y)

 .exe(ctx);

    </script>
</body>
</html>
