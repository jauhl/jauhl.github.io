<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Federschwinger</title>      
</head>

<body>
    <h2>unged√§mpfter Federschwinger</h2>             
    <canvas id="c" width="315" height="500" style="border-width:1px;border-style:solid"></canvas>
  
    <script src="https://gitcdn.xyz/repo/goessner/g2/master/g2.min.js"></script>
    <script src="https://gitcdn.xyz/repo/goessner/g2-mec/master/g2.mec.min.js"></script>    

    <script>

var cnv = document.getElementById('c'),
    ctx = cnv.getContext('2d'),

    pi = Math.PI
    t0 = false;

    omega = pi,  // Periodendauer 2s weil omega_0 = 2*pi/T
    Amplitude = 100,
    y_0 = 200,

    A = {x:0, y:0},
    B = {x:A.x, y:y_0},    

    Federschwinger = g2(),
    world = g2().clr()
                .pan(150, 50) // Nullpunkt verschoben
                         
                .style({lw:2, foz:15, fow:'bold'})    
                .use(Federschwinger)
                .ground([A.x-20, A.y, A.x+20, A.y])
                
                // Skala
                .lin(-75, 0, -75, 400).mark('tick',[0, 1/8, 2/8, 3/8, 4/8, 5/8, 6/8, 7/8, 1], 1)  // .mark und .label normalerweise nur MIT cartesian flag nutzen, geht hier weil 2-fach spiegelsymmetrisch
                    .txt('0',-68,4).txt('200',-68,204).txt('400',-68,404)
    ;

function position(t) {
    B.y = Amplitude*Math.sin(omega*t) + y_0 // schwingt Amplitude um y=200

    Federschwinger.del()
                  .spring(A, B, {h:20})
                      .label('k','mid',-20)
                  .rec(B.x-20, B.y-30, 40, 30, {fs:'@nodfill'})
                      .label('m')
    
}        

function render(time) {
    if (!t0)
        t0 = time;
    position((time-t0)/1000);
    world.exe(ctx);
    requestAnimationFrame(render);
}

requestAnimationFrame(render);

    </script>
</body>
</html>
