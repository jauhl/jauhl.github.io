<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://gitcdn.xyz/repo/goessner/CodeMirror/master/theme/fh-do.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/codemirror/4.5.0/codemirror.css" rel="stylesheet" />
</head>

<body>
  <canvas id="canvas" width="801" height="501" class="playable-canvas"></canvas>
  <div class="playable-buttons">
    <input id="edit" type="button" value="Edit" />
    <input id="reset" type="button" value="Reset" />
  </div>
  <textarea id="code" class="playable-code">
g2().cartesian().grid()
    .pan(240, 200)
    .ply([0,0,300,0,200,100,0,100],true,{ls:"#747474" , lw:5, lj:"round"})
    .ply([0,0,100,100,100,0,200,100,200,0],false,{ls:"#747474" , lw:5, lj:"round"})
    .use("arrow", {x:200, y:100})
    .use("arrow", {x:100, y:100, w:Math.PI/2})
    .use("arrow", {x:300, y:-50, w:Math.PI/2}) 
    .use(nod, {x:100, y:0})
    .use(nod, {x:200, y:0})
    .use(nod, {x:300, y:0})
    .use(nod, {x:100, y:100})
    .use(nod, {x:200, y:100})
    .use(nodfix, {x:0, y:0})
    .use(nodflt, {x:0, y:100, w:-Math.PI/2})
    .exe(ctx)</textarea>

  <script src="https://gitcdn.xyz/repo/goessner/g2/master/g2.min.js"></script>
  <script src="https://gitcdn.xyz/repo/goessner/g2-mec/master/g2.mec.min.js"></script>
  <script src="https://cdn.jsdelivr.net/codemirror/4.5.0/codemirror.min.js"></script>
  <script src="https://cdn.jsdelivr.net/codemirror/4.5.0/mode/javascript/javascript.js"></script>
  <script>

var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var reset = document.getElementById("reset");
var edit = document.getElementById("edit");
var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
  mode:  "javascript",
  lineNumbers: true,
  theme: "fh-do",
  styleActiveLine: true,
  matchBrackets: true,
});
var code = editor.getValue();
var nod = g2().cir(0, 0, 5, {ls:"#4f4f4f" ,fs:"#d0d0d0"}),
    nodfix = g2().ply([-10,-15,0,0,10,-15], false, {ls:"#4f4f4f" ,fs:"#c7c7c7"}).cir(0, 0, 5, {ls:"#4f4f4f" ,fs:"#d0d0d0"}),
    nodflt = g2().ply([-10,-15,0,0,10,-15], true, {ls:"#4f4f4f" ,fs:"#c7c7c7"}).lin(-11, -20, 11, -20, {ls:"#747474", lw:5}).cir(0, 0, 5, {ls:"#4f4f4f" ,fs:"#d0d0d0"})   
;

g2.symbol.arrow = g2().ply([50,0, 10,0, 10,3, 5,0, 10,-3, 10,0], true, {ls:"crimson" ,fs:"crimson", lw:3});

function drawCanvas() {
  g2().del().clr().exe(ctx);
  eval(editor.getValue());
}

reset.addEventListener("click", function() {
  editor.setValue(code);
  drawCanvas();
});

edit.addEventListener("click", function() {
  editor.focus();
})

window.addEventListener("load", drawCanvas);

editor.on('change', function (editor) {
  drawCanvas();
});

</script>
</body>

</html>
