<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
     <canvas id="c" width="401" height="401"></canvas>

    <script src="https://gitcdn.xyz/repo/goessner/v2/master/v2.min.js"></script>
    <script src="https://gitcdn.xyz/repo/goessner/g2/master/g2.min.js"></script>
    <script src="https://gitcdn.xyz/repo/goessner/g2-mec/master/g2.mec.min.js"></script>
    <script>

var ctx = document.getElementById("c").getContext("2d"),
    g = g2(),

    circle = {
        // gegeben
        P1: v2(120, 60),
        P2: v2(345, 180),
        P3: v2(200, 380), 

        //  gesucht    
        get G1() {
            return ((v2.dif(this.P2, this.P1)));
        },

        get G2() {
            return ((v2.dif(this.P2, this.P3)));
        },

        get e_G1() {
            return (v2.unit(this.G1));
        },

        get e_G2() {
            return (v2.unit(this.G2));
        },

        get H1() {
            return (v2.isum(v2.scl(this.e_G1, 0.5*(v2.len(this.G1))), this.P1));
        },

        get H2() {
            return (v2.isum(v2.scl(this.e_G2, 0.5*(v2.len(this.G2))), this.P3));
        },

        get w() {
            var frac = - this.e_G1.x/this.e_G1.y;
            return (this.H1.y - this.H2.y + (this.H2.x - this.H1.x)*frac)/(this.e_G2.x + (frac*this.e_G2.y));
        },

        get center() {
            return (v2.isum(v2.iscl(v2.tilde(this.e_G2),this.w), this.H2));
        },

        get radius() {
            return (v2.len(v2.dif(this.center, this.P1)));
        }
    }
;

console.log("center =");
console.log(circle.center);
console.log("radius =");
console.log(circle.radius);


g.cartesian().grid()
 .cir(circle.center.x,circle.center.y, circle.radius)
 .use("nod",circle.P1).label("P1","se")
 .use("nod",circle.P2).label("P2","se")
 .use("nod",circle.P3).label("P3","se")
 .use("nod",circle.center).label("center","nw")
 .dim(circle.center, circle.P2).label(`${circle.radius.toFixed(2)}`,"se")
 .exe(ctx);

    </script>
</body>
</html>
